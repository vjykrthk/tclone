<section ng-hide="confirmation_email_send">
  <header class="row">
    <h1 class="col-md-4 col-md-offset-3">Sign up</h1>
  </header>
  <section class="row">
    <div ng-show="errors" class="col-md-4 col-md-offset-3">
      <div  class="alert alert-warning">
         {{registration_errors}}   
      </div>
    </div>
    <form ng-submit="handleRegistrationbtnclick()">
      <div class="form-group col-md-4 col-md-offset-3">
        <label for="profile_name">Profile name</label>
        <input type="text" name="profile_name" autofocus class="form-control" ng-model="registrationForm.profile_name"/>
      </div> 
      <div class="form-group col-md-4 col-md-offset-3">
        <label for="user_email">Email</label>
        <input type="email" name="user_email" class="form-control" ng-model="registrationForm.email"/>
      </div>      
      <div class="form-group col-md-4 col-md-offset-3">
        <label for="user_password">Password</label>
        <input type="password" name="user_password" class="form-control" ng-model="registrationForm.password" />
      </div>
      <div class="form-group col-md-4 col-md-offset-3">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" ng-model="registrationForm.password_confirmation" data-match="registrationForm.password" />
      </div>
      <div class="form-group col-md-4 col-md-offset-3">
        <label for="profile_image">Profile image</label>
        <input type="file" name="profile_image" class="" ng-model="registrationForm.image" />
      </div>
      <div class="form-group col-md-4 col-md-offset-3">
        <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
      </div>    
    </form>
  </section>
</section>
