<header class="row">
  <h1 class="col-md-4 col-md-offset-3">Sign in</h1>
</header>
<section class="row">
  <form ng-submit="handleSignInBtnClick()">
    <div class="form-group col-md-4 col-md-offset-3">
      <label for="email" class="sr-only">Email</label>
      <input type="email" name="email" autofocus class="form-control" placeholder="Email" ng-model="loginForm.email">
    </div>
    <div class="form-group col-md-4 col-md-offset-3">
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="password" ng-model="loginForm.password">
    </div>
    <div class="form-group col-md-4 col-md-offset-3">
      <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
    </div>
    <div class="col-md-4 col-md-offset-3">
      <hr>
      Not registered? <a href="/signup" class="text-center new-account">Create an account.</a>
    </div>
  </form>
</section>
